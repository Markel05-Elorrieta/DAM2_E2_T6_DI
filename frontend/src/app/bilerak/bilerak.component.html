<div class="container mx-auto p-4">
    <p-card header="Bilerak" class="shadow-lg rounded-lg">
        <div *ngFor="let meeting of meetings" class="flex flex-col md:flex-row justify-between items-center p-4 border-b border-gray-200">
            <div class="flex-1">
                <p class="font-bold text-xl">{{ meeting.title }}</p>
                <p class="text-gray-600 mt-2">{{ meeting.details }}</p>
            </div>
            <div class="text-right mt-4 md:mt-0 md:ml-4">
                <p class="text-gray-500">{{ meeting.date | date:'fullDate' }}</p>
                <p class="text-gray-500">{{ meeting.time }}</p>
            </div>
        </div>
    </p-card>
</div>
