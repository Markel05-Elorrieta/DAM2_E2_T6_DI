<div class="mr-5 ml-6 mt-4">
  <h1 class="text-4xl font-bold text-center text-white">Ikaslearen espazioa</h1>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-2 p-6">
  <!-- User Data Section -->
  <div class="col-span-1">
    <p-card header="Ikaslearen datuak" class="shadow-lg rounded-lg">
      <div class="flex items-center p-6">
        <img
          [src]="getLoggedUser() | photosPipe"
          alt="User Photo"
          class="rounded-full w-24 h-24 shadow-md mr-6"
        />
        <div>
          <p class="font-bold text-5xl mb-5">{{ user?.nombre }} {{ user?.apellidos }}</p>
          <p class="text-gray-400 text-lg">E-mail: {{ user?.email }}</p>
        </div>
      </div>
    </p-card>
  </div>

  <!-- Schedule Section -->
  <div class="col-span-1">
    <p-card header="Ordutegia" class="shadow-lg rounded-lg">
      <p-table [value]="schedule" showGridlines>
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let scheduleItem of schedule">
              {{ scheduleItem.dia }}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-horario>
          <tr *ngFor="let horario of horario">
            <td>{{ horario.Dia }}</td>
            <td>{{ horario.Hora }}</td>
            <td>{{ horario.Modulo }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>

<p-divider type="solid" />

<div class="mt-6 ml-6 mb-5">
  <h2 class="text-3xl font-semibold text-white">Bilerak</h2>
</div>
