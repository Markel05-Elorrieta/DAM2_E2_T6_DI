<div class="border rounded-lg mt-2 text-center">
  <p-card>
    <ng-template #title>
      <p>{{ bilera.titulo }}</p>
      <p
        [ngClass]="{
          denegada: bilera.estado === 'denegada',
          pendiente: bilera.estado === 'pendiente',
          aceptada: bilera.estado === 'aceptada',
          conflicto: bilera.estado === 'conflicto'
        }"
        class="inline-block text-xs uppercase border p-1 mt-2 mx-auto"
      >
        {{ bilera.estado }}
      </p>
    </ng-template>
    <ng-template pTemplate="content">
      <p>
        <strong>Asunto: </strong>
        {{ bilera.asunto }}
      </p>
      <p>
        <strong>Fecha y hora: </strong>
        {{ bilera.fecha }}
      </p>
      <p>
        <strong>Aula: </strong>
        {{ bilera.aula }}
      </p>
    </ng-template>
    <ng-template pTemplate="footer">
      <button
        pButton
        type="button"
        label="Ver detalles"
        icon="pi pi-info-circle"
        class="mt-3"
        routerLink="/students/meetings/:id"
      ></button>
    </ng-template>
  </p-card>
</div>
