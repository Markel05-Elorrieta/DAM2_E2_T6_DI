<p-card class="shadow-lg rounded-lg h-full">
  <div class="flex flex-col items-center p-2">
    <img
      [src]="ikasle?.argazkia | photosPipe"
      alt="Admin Photo"
      class="rounded-full w-16 h-16 shadow-md mb-4"
    />
    <div class="text-center">
      <p class="font-bold text-2xl mb-2">
        {{ ikasle?.nombre }} {{ ikasle?.apellidos }}
      </p>
      <p class="text-gray-400 text-lg">E-mail: {{ ikasle?.email }}</p>
    </div>
  </div>
</p-card>
